{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Icon and Font links -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/recipe.css' %}">
</head>
<body>
    <header class="header">
    <div class="header-1">
        <!-- Logo on the left -->
        <a href="{% url 'homepage' %}" class="logo">Rondhonshoili</a>

        <!-- Large Search Bar in Center -->
        <div class="search-container">
            <form action="#" class="search-form" onsubmit="return false;">
                <input type="text" placeholder="Search for recipes..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>
        </div>

        <!-- Icons on the Right -->
        <div class="icons">
            <a href="{% url 'saved_recipes' %}" title="Wishlist"><i class="fas fa-heart"></i></a>
     <a href="{% url 'homepage' %}" class="fas fa-home"></a>
            
        {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="fas fa-user" title="profile"></a>
            {% else %}
                <a href="{% url 'login' %}" class="fas fa-user" title="Log_in"></a>
            {% endif %}
         </div>
</div>
    </div>
</header>

    

    <section class="tags-section">
<br>
       <div class="tags-container"><br><br>
    <a href="{% url 'recipe' %}"><button class="tag" id="t1">All</button></a>
    <a href="{% url 'popular' %}"><button class="tag">Popular</button></a>
    <a href="{% url 'traditional' %}"><button class="tag">Traditional</button></a>
    <a href="{% url 'snack' %}"><button class="tag">Snack & Sweet</button></a>
    <a href="{% url 'drinks' %}"><button class="tag">Drinks</button></a>
</div>

    </section>
    
    <section class="recipes">
        <div class="recipes-container">
           
     
<div class="recipe-card">
    <div class="recipe-img">
        <img src="{% static 'img/s&s/Somucha.jpg' %}" alt="Recipe">
    </div>
    <h3>samossa</h3>
    <p>35 mins</p>
    <a href="{% url 'samossa' %}"><button class="recipe-btn">View Recipe</button></a>
</div>

<div class="recipe-card">
    <div class="recipe-img">
        <img src="{% static 'img/s&s/Bread rol.jpg' %}" alt="Recipe">
    </div>
    <h3>bread roll</h3>
    <p>45 mins</p>
    <a href="{% url 'breadroll' %}"><button class="recipe-btn">View Recipe</button></a>
</div>

<div class="recipe-card">
    <div class="recipe-img">
        <img src="{% static 'img/s&s/Kulfi.jpg' %}" alt="Recipe">
    </div>
    <h3>kulfi</h3>
    <p>15 mins</p>
    <a href="{% url 'kulfi' %}"><button class="recipe-btn">View Recipe</button></a>
</div>
      <div class="recipe-card">
    <div class="recipe-img">
        <img src="{% static 'img/s&s/Sheer khurma.jpg' %}" alt="Recipe">
    </div>
    <h3>sheer kurma</h3>
    <p>25 mins</p>
    <a href="{% url 'sheerkurma' %}"><button class="recipe-btn">View Recipe</button></a>
</div>

<div class="recipe-card">
    <div class="recipe-img">
        <img src="{% static 'img/s&s/Payesh.jpg' %}" alt="Recipe">
    </div>
    <h3>payesh</h3>
    <p>30 mins</p>
    <a href="{% url 'payesh' %}"><button class="recipe-btn">View Recipe</button></a>
</div>

<div class="recipe-card">
    <div class="recipe-img">
        <img src="{% static 'img/s&s/Shahi tukra.jpg' %}" alt="Recipe">
    </div>
    <h3>shahi tukra</h3>
    <p>45 mins</p>
    <a href="{% url 'shahi_tukra' %}"><button class="recipe-btn">View Recipe</button></a>
</div>


        </div>
    </section>
</body>
</html>
