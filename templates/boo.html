<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Book</title>
    <link rel="stylesheet" href="css/boo.css">
</head>
<body>

<div class="book">
    <!-- Each page is a div that represents a page in the book -->
    <div class="page page-1"><img src="css/img/d1.png" alt="Page 1"></div>
    <div class="page page-2"><img src="css/img/d2.png" alt="Page 2"></div>
    <div class="page page-3"><img src="css/img/d3.png" alt="Page 3"></div>
    <div class="page page-4"><img src="css/img/d4.png" alt="Page 4"></div>
    <div class="page page-5"><img src="css/img/d5.png" alt="Page 5"></div>
    <div class="page page-6"><img src="css/img/d6.png" alt="Page 6"></div>
    <div class="page page-7"><img src="css/img/d7.png" alt="Page 7"></div>
</div>

</body>
</html>
